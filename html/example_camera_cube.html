<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8" />
		<title>three-vrm example</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>
		<style>
			body {
				margin: 0;
			}
			canvas {
				display: block;
			}
		</style>
	</head>

	<body>
		<script type="importmap">
      
      {
        "imports": {
            "three": "./vendor/mrdoob/three.js/three.module.min.js",
            "three/addons/": "./vendor/mrdoob/three.js/examples/jsm/"
          }
      }
		</script>

		<script type="module">
			import * as THREE from 'three';
		  import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

			// renderer
			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setPixelRatio( window.devicePixelRatio );
			document.body.appendChild( renderer.domElement );

			// camera
			const camera = new THREE.PerspectiveCamera( 30.0, window.innerWidth / window.innerHeight, 0.1, 20.0 );
			camera.position.set( 0.0, 1.0, 5.0 );

			// camera controls
			const controls = new OrbitControls( camera, renderer.domElement );
			controls.screenSpacePanning = true;
			controls.target.set( 0.0, 1.0, 0.0 );
			controls.update();

			// scene
			const scene = new THREE.Scene();

			// light
			const light = new THREE.DirectionalLight( 0xffffff, Math.PI );
			light.position.set( 1.0, 1.0, 1.0 ).normalize();
			scene.add( light );

			// mesh
      const geometry = new THREE.BoxGeometry(0.5, 1.5, 0.5);
      
      const materials = [
        new THREE.MeshBasicMaterial({ color: 0xff0000 }), // 赤
        new THREE.MeshBasicMaterial({ color: 0x00ff00 }), // 緑
        new THREE.MeshBasicMaterial({ color: 0x0000ff }), // 青
        new THREE.MeshBasicMaterial({ color: 0xffff00 }), // 黄
        new THREE.MeshBasicMaterial({ color: 0xff00ff }), // マゼンタ
        new THREE.MeshBasicMaterial({ color: 0x00ffff })  // シアン
      ];
      
      // キューブメッシュを作成
      const cube = new THREE.Mesh(geometry, materials);
      cube.position.set(0,0.8,0);
      scene.add(cube);
			
        navigator.mediaDevices.getUserMedia({ video: {
          facingMode: { exact: "environment" },
        },
        audio: false })
        .then(stream => {
          const video = document.createElement('video');
          video.srcObject = stream;
          video.play();
      
          // VideoTextureの作成
          const videoTexture = new THREE.VideoTexture(video);
      
          // シーンの背景に設定
          scene.background = videoTexture;
        })
        .catch(error => {
          console.error('Error accessing media devices.', error);
        });
        
			// helpers
			const gridHelper = new THREE.GridHelper( 10, 10 );
			scene.add( gridHelper );

			const axesHelper = new THREE.AxesHelper( 5 );
			scene.add( axesHelper );

			// animate
			const clock = new THREE.Clock();

			function animate() {

				requestAnimationFrame( animate );

				const deltaTime = clock.getDelta();

				renderer.render( scene, camera );

			}

			animate();
		</script>
	</body>
</html>
